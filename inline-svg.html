<template id="InlineSVGTemplate">
	<style>
		svg {
			display:	inline-block;
			width:		100%;
			height:		100%;
		}
		
		svg path {
			fill:		var(--path-color, black);
		}
	</style>
</template>

<style>
		inline-svg {
			display:	inline-block;
		}
</style>

<script>
	/* Creates an inline SVG so that it can be styled. Based on ideas presented here:
	http://stackoverflow.com/questions/11978995/how-to-change-color-of-svg-image-using-css-jquery-svg-image-replacement */
	
	/* Info about scaling SVGs
	 *   https://css-tricks.com/scale-svg/
	 */
		
	// The following is requires for the webcomponents polyfill
    document._currentScript = document._currentScript || document.currentScript;
    
	// importDoc references this import's document
    	
    var inlineSVGImportDoc = document._currentScript.ownerDocument;
    	
    var InlineSVGProto = Object.create(HTMLElement.prototype);

	InlineSVGProto.createdCallback = function() {
		var t = inlineSVGImportDoc.getElementById('InlineSVGTemplate');
      	var clone = document.importNode(t.content, true);
      	var shadowRoot = this.createShadowRoot();
		shadowRoot.appendChild(clone);
		
		var me = this;
		jQuery.get(this.getAttribute('src'), function(data) {
			// Get the SVG tag, ignore the rest
			var $svg = $(data).find('svg');

			// Remove any invalid XML tags as per http://validator.w3.org
			$svg = $svg.removeAttr('xmlns:a');

			/* The following line won't work in Firefox. Implemented fix similar to what
             * warpech did here https://github.com/Juicy/juicy-svg-injector/blob/gh-pages/vendor/svg-injector.js
			 * $(shadowRoot).append($svg);
			 */
			shadowRoot.innerHTML += $svg[0].outerHTML;
		}, 'xml');
	};
	
	Object.defineProperty(InlineSVGProto, "src", {writable: true});
	
	var InlineSVG = document.registerElement('inline-svg', {prototype: InlineSVGProto});
</script>

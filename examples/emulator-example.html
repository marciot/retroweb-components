<!DOCTYPE html>
<html>
	<head>
		<!-- WebComponents is needed for HTML imports on iOS 7 -->
		<script type="text/javascript" src="/lib/webcomponents/webcomponents.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="/lib/utils.js"></script>

		<link rel="import" href="/components/inline-svg.html"></link>
		<link rel="import" href="/components/animated-zoom.html"></link>
		<link rel="import" href="/components/emulator-buttons.html"></link>
		<link rel="import" href="/components/emulator-popups.html"></link>
		<link rel="import" href="/components/emulator-skin.html"></link>
		<link rel="import" href="/emulators/emulator.html">

		<title>Mac Plus Emulator</title>
		<style>
			#sidebar {
				padding-top:		10em;
				padding-left:		1em;
				padding-right:		1em;
				width:				100%;
				height:				100%;
			}
		</style>
	</head>
	<body>
		<emulator-skin name="macplus">
			<div id="screen-area"></div>
			<div id="sidebar">
				<h1>This is the sidebar</h1>
				Content here will stay to left of the emulator's screen.
				You may use a "min-width" attribute if you wish to keep
				this area from becoming too narrow.
			</div>
		</emulator-skin>

		<script type="text/javascript">
			function webComponentsReady() {
				var emulator = createEmulator(
					document.getElementById("screen-area"),
					"pce-macplus"
				);
				emulator.onEmulatorLoaded = function() {
					emulator.mountDriveFromUrl("hd1", "/disks/mac-marcio's-boot-1.0.qed", true);
				}
			}

			window.addEventListener('WebComponentsReady', webComponentsReady);
		</script>
	</body>
</html>
